<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatchTheDiv</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-8GXW1k6IsNxxUwqHhPSI9wM3XYs4dvuTbg&usqp=CAU" rel="icon" type="image/png">
    <script src="./services/index.js" defer></script>
</head>
<body>
    <section id="son" class="son">
        <div id="children1" class="children1"></div>          
        <div id="children2" class="children2"></div>
        <div class="score" id="score">
            <div class="score__hits" id="hits"></div>
            <div class="score__fails" id="fails"></div>
        </div>
        <div class="popUp" id="popUp">
            <!-- <div class="popUp__background" id="popUpBackground"></div> -->
            <div class="popUp__result" id="popUpResult"></div>
        </div>
        <div class="patchBabyHole" id="patchBabyHole"></div>
    </section>
    <section class="menu" id="menu">
        <div class="menu__background"></div>
        <div class="menu__menu-box">
            <div class="menu-box__background">
                <div class="background">
                    <span class="background__square"></span>
                    <span class="background__square"></span>
                </div>
                <div class="background">
                    <div class="background__square"></div>
                    <div class="background__square"></div>
                </div>
            </div>
            <div class="menu-box__controls">
                <div class="speed">
                    <h3 class="speed__title">SPEED</h3>
                    <div class="speed__selector-box">
                        <button class="selector">Easy</button>
                        <button class="selector">Normal</button>
                        <button class="selector">Pro</button>
                    </div>
                </div>
                <div class="colors">
                    <h3 class="colors__title">COLOR</h3>
                    <div class="colors__handler-box">
                        <button class="colors__handler" type="button">Classic</button>
                        <button class="colors__handler" type="button">Pastel</button>
                        <button class="colors__handler" type="button">Code</button>
                        <button class="colors__handler" type="button">Random</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
